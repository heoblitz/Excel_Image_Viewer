<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Excel Image Viewer</title>
        <link rel="stylesheet" href="excel.css">
    </head>
    <body>
        <div class="header">
            <div class="document-header">
                <h1 class="document-title">Excel Image Viewer</h1>
            </div>
        </div>
        <div class="container">
            <div class="container-header">
                <h4 class="container-tool-manual">1~3 행에 이미지(URL), 텍스트, ... 가 오도록 엑셀을 정렬해주세요.</h3>
                <input type="file" id="input-excel-file">
            </div>
            <div id="root">
                <div class="item-table"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.5/xlsx.full.min.js"></script>
        <script type="text/javascript" src="excel.js"></script>
    </body>
</html>
